spring:
  application:
    name: hhplus
  profiles:
    active: local

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2s

  flyway:
    baseline-on-migrate: true
    baseline-version: 0

  cache:
    type: redis

  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        timezone.default_storage: NORMALIZE_UTC
        jdbc.time_zone: UTC
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.cache: TRACE
    org.springframework.data.redis.cache: DEBUG

security:
  jwt:
    secret: "a7b4e8c3d2f9b6a1c5e7d4f2a9b8c1e3f6d7a2b9e4c8f5d1a3e9b7c4f2d6a8e1"
    access-token-validity-seconds: 3600

springdoc:
  swagger-ui:
    display-request-duration: true
    default-model-rendering: example
    default-model-expand-depth: 0
    default-models-expand-depth: -1   # ⬅ Schemas 섹션 완전히 숨김

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
