spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: always

  data:
    redis:
      host: localhost
      port: 6370  # test port (embedded redis)

  cache:
    type: redis

  flyway:
    enabled: false
